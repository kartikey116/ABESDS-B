<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 280px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .content {
      padding: 15px;
    }
    .card .content h3 {
      margin: 0 0 10px;
    }
    .card .content p {
      margin: 0;
      color: #555;
    }
    .actions{
      display: flex;
      justify-content: space-between;
      margin: 10px;
    }
    button{
        background-color: red;
        padding: 10px;
        border-radius: 20%;
    }
  </style>
</head>
<body>
  <h1>Food Menu</h1>
  <div class="cards">
    <div class="card">
      <img src="https://tse3.mm.bing.net/th/id/OIP.VkZoqPxg7ydITTjLFRGPKgHaE8?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Pizza">
      <div class="content">
        <h3>Pizza</h3>
        <p>Cheesy delight topped with fresh vegetables and herbs.</p>
      </div>
      <div class="actions">
        <button >Add to Cart</button>
        <button>Order Now</button>
      </div>
    </div>

    <div class="card">
      <img src="https://tse1.mm.bing.net/th/id/OIP.PqfDRnw84b9JQGvoEwRFegHaF7?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Burger">
      <div class="content">
        <h3>Burger</h3>
        <p>Juicy grilled patty with fresh lettuce and soft buns.</p>
      </div>
      <div class="actions">
        <button>Add to Cart</button>
        <button>Order Now</button>
      </div>
    </div>

    <div class="card">
      <img src="https://tse2.mm.bing.net/th/id/OIP.jgVvC5M8r9zUdR-TGk6wwAHaLH?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Pasta">
      <div class="content">
        <h3>Pasta</h3>
        <p>Delicious pasta served with creamy white sauce.</p>
      </div>
      <div class="actions">
        <button>Add to Cart</button>
        <button>Order Now</button>
      </div>
    </div>
    
  </div>
</body>
</html>
