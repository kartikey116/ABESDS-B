<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete & Change Image Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            height: 350px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .top {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        .top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
        .bottom {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }
        .bottom button {
            padding: 12px 28px;
            font-size: 1.1em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .bottom button:hover {
            background: #0d47a1;
        }
        .delete-btn {
            background: #e53935;
        }
        .delete-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="top">
            <img id="myImg" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Sample Image">
        </div>
        <div class="bottom">
            <button class="delete-btn" onclick="deleteImg()">Delete</button>
        </div>
    </div>

  
    <div class="container">
        <div class="top">
            <img id="changeImg" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80" alt="Changeable Image">
        </div>
        <div class="bottom">
            <button onclick="changeImg()">Change Photo</button>
        </div>
    </div>

    <script>
        function deleteImg() {
            var img = document.getElementById('myImg');
            if (img) {
                img.remove();
            }
        }

        let images = [
            "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80",
            "https://images.unsplash.com/photo-1516117172878-fd2c41f4a759?auto=format&fit=crop&w=400&q=80",
            "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=400&q=80",
            "https://images.unsplash.com/photo-1531177071272-896f1f5e6f1b?auto=format&fit=crop&w=400&q=80"
        ];
        let index = 0;

        function changeImg() {
            index = (index + 1) % images.length;
            document.getElementById('changeImg').src = images[index];
        }
    </script>
</body>
</html>
