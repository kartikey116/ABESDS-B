<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="nav-logo">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo">
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="Account Icon">
                        <span>Account</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="Cart Icon">
                        <span>Cart</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="Seller Icon">
                        <span>Become a Seller</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="category-section">
        <div class="category-container">
            <a href="#" class="category-item">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e00302d428f5c7be.png?q=100" alt="Grocery">
                <p>Grocery</p>
            </a>
            <a href="#" class="category-item">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/5f2ee7f883cdb774.png?q=100" alt="Mobiles & Tablets">
                <p>Mobiles & Tablets</p>
            </a>
            <a href="#" class="category-item">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/ff559cb9d803d424.png?q=100" alt="Fashion">
                <p>Fashion</p>
            </a>
            <a href="#" class="category-item">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/af646c36d74c4be9.png?q=100" alt="Electronics">
                <p>Electronics</p>
            </a>
            <a href="#" class="category-item">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/1788f177649e6991.png?q=100" alt="Home & Furniture">
                <p>Home & Furniture</p>
            </a>
            <a href="#" class="category-item">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e90944802d996756.jpg?q=100" alt="TV & Appliances">
                <p>TV & Appliances</p>
            </a>
            <a href="#" class="category-item">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/3c647c2e0d937dc5.png?q=100" alt="Flight Booking">
                <p>Flights</p>
            </a>
            <a href="#" class="category-item">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e00302d428f5c7be.png?q=100" alt="Beauty, Food & More">
                <p>Beauty, Toys & More</p>
            </a>
        </div>
    </section>

</body>
</html>
