<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(x,y){
            return x+y;
        }
        document.write(add(10,20));
        document.write("<br>");
        function sub(x,y){
            return x-y;
        }
        document.write(sub(30,20));
    </script>
</body>
</html>
